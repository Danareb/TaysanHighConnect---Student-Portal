    <script>
        // Function to display an alert when user clicks any menu link
        function checkLogin(event) {
            // Example: Check if the user is logged in by checking a session or cookie
            // For now, we'll assume the user is NOT logged in.
            let isLoggedIn = false; // This should be replaced with actual login check logic

            if (!isLoggedIn) {
                event.preventDefault(); // Prevent the default link behavior (staying on the current page)
                alert("Please log in first to access this page!"); // Show pop-up message
            }
        }

        // Add event listeners to menu links after the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const menuLinks = document.querySelectorAll('.menu a'); // Select all menu links
            menuLinks.forEach(link => {
                link.addEventListener('click', checkLogin); // Trigger the login check when any link is clicked
            });
        });
    </script>
